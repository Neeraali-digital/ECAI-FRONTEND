<div class="page-enter pt-32">
  <section class="section-padding">
    <div class="text-center mb-16 max-w-3xl mx-auto">
      <h1 class="heading-lg mb-4">Apply for <span class="text-gradient">Membership</span></h1>
      <p class="text-slate-500">Take the first step towards professional excellence. Fill out the application form below.</p>
    </div>

    <div class="max-w-3xl mx-auto">
      <div class="modern-card p-10">
        <form class="space-y-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Full Name</label>
              <input type="text" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none" placeholder="Enter your name">
            </div>
            <div class="space-y-2">
              <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Company Name</label>
              <input type="text" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none" placeholder="Your organization name">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Email Address</label>
              <input type="email" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none" placeholder="email&#64;example.com">
            </div>
            <div class="space-y-2">
              <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Phone Number</label>
              <input type="tel" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none" placeholder="+91 00000 00000">
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Business Address</label>
            <textarea class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none h-32" placeholder="Full office address"></textarea>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Years of Experience</label>
            <select class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none bg-white">
              <option>Less than 3 years</option>
              <option>3-5 years</option>
              <option>5-10 years</option>
              <option>More than 10 years</option>
            </select>
          </div>

          <div class="pt-4">
            <button type="submit" class="btn-primary !w-full !py-4 text-lg">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
