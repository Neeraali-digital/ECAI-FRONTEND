<div class="page-enter pt-32">
  <section class="section-padding">
    <div class="text-center mb-16 max-w-3xl mx-auto">
      <h1 class="heading-lg mb-4">Exhibitor <span class="text-gradient">Registration</span></h1>
      <p class="text-slate-500">Secure your booth at the EDU Carnival Expo 2026. Join the largest education recruitment drive in India.</p>
    </div>

    <div class="max-w-4xl mx-auto">
      <div class="modern-card">
        <div class="p-10 bg-primary text-white space-y-2">
          <h3 class="text-2xl font-bold">Registration Form</h3>
          <p class="text-white/70 text-sm">Please provide your institutional details and booth preferences.</p>
        </div>
        <div class="p-10">
          <form class="space-y-8">
            <div class="space-y-4">
              <h4 class="text-lg font-bold text-slate-900 border-l-4 border-secondary pl-3">Institutional Details</h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" placeholder="Institution/University Name" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-secondary transition-all">
                <input type="text" placeholder="Country" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-secondary transition-all">
              </div>
            </div>

            <div class="space-y-4">
              <h4 class="text-lg font-bold text-slate-900 border-l-4 border-secondary pl-3">Contact Person</h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-secondary transition-all">
                <input type="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-secondary transition-all">
              </div>
            </div>

            <div class="space-y-4">
              <h4 class="text-lg font-bold text-slate-900 border-l-4 border-secondary pl-3">Booth Preference</h4>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="relative cursor-pointer">
                  <input type="radio" name="booth" class="peer sr-only">
                  <div class="border border-slate-200 rounded-xl p-4 peer-checked:border-secondary peer-checked:bg-secondary/5 transition-all text-center">
                    <div class="font-bold">Standard</div>
                    <div class="text-[10px] text-slate-400">3x3 Metres</div>
                  </div>
                </label>
                <label class="relative cursor-pointer">
                  <input type="radio" name="booth" class="peer sr-only">
                  <div class="border border-slate-200 rounded-xl p-4 peer-checked:border-secondary peer-checked:bg-secondary/5 transition-all text-center">
                    <div class="font-bold">Premium</div>
                    <div class="text-[10px] text-slate-400">4x4 Metres</div>
                  </div>
                </label>
                <label class="relative cursor-pointer">
                  <input type="radio" name="booth" class="peer sr-only">
                  <div class="border border-slate-200 rounded-xl p-4 peer-checked:border-secondary peer-checked:bg-secondary/5 transition-all text-center">
                    <div class="font-bold">Pavilion</div>
                    <div class="text-[10px] text-slate-400">Custom Size</div>
                  </div>
                </label>
              </div>
            </div>

            <div class="pt-6">
              <button class="btn-secondary !w-full !py-4 shadow-orange-glow">Submit Registration Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
