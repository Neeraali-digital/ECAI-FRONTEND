<div class="page-enter pt-32">
  <section class="section-padding">
    <div class="text-center mb-20 max-w-3xl mx-auto">
      <h1 class="heading-xl mb-6">Contact <span class="text-gradient">ECAI</span></h1>
      <p class="text-xl text-slate-600">
        Have questions? We're here to help. Reach out to us for any inquiries regarding membership or events.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
      <!-- Contact Info Cards -->
      <div class="space-y-6">
        <div class="modern-card group border-primary/10">
          <div class="h-12 w-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary mb-4 group-hover:scale-110 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
          </div>
          <h4 class="font-bold text-slate-800">Phone</h4>
          <p class="text-slate-500">+91 11 2345 6789</p>
        </div>

        <div class="modern-card group border-secondary/10">
          <div class="h-12 w-12 bg-secondary/10 rounded-xl flex items-center justify-center text-secondary mb-4 group-hover:scale-110 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          </div>
          <h4 class="font-bold text-slate-800">Email</h4>
          <p class="text-slate-500">info&#64;ecai.in</p>
        </div>

        <div class="modern-card group border-primary/10">
          <div class="h-12 w-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary mb-4 group-hover:scale-110 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
          </div>
          <h4 class="font-bold text-slate-800">Address</h4>
          <p class="text-slate-500 text-sm">123, Education Hub, Barakhamba Road, New Delhi, 110001</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="lg:col-span-2">
        <div class="modern-card p-10">
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <input type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary outline-none focus:ring-4 focus:ring-primary/5 transition-all">
              <input type="email" placeholder="Your Email" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary outline-none focus:ring-4 focus:ring-primary/5 transition-all">
            </div>
            <input type="text" placeholder="Subject" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary outline-none focus:ring-4 focus:ring-primary/5 transition-all">
            <textarea placeholder="Your Message" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary outline-none focus:ring-4 focus:ring-primary/5 transition-all h-40"></textarea>
            <button class="btn-primary !w-full !py-4 shadow-blue-glow">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
